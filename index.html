<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Bootcamp</title>
  </head>
  <body>
    <!-- nav area -->
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Frontend Bootcamp</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navmenu"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navmenu" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">What You'll Learn</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Questions</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Instructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- section - 1 -->
    <section class="bg-dark p-5 pg-lg-0 text-light text-center text-sm-start">
      <container class="container">
        <div class="d-sm-flex justify-content-between align-items-center">
          <div>
            <h1>Become a <span class="text-warning">Web Developer</span></h1>
            <p class="my-4 lead">
              We focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev
              role.
            </p>
            <button class="btn btn-primary btn-lg">Start The Enrollment</button>
          </div>
          <img
            src="img/showcase.svg"
            class="w-50 img-fluid d-none d-sm-block"
            alt=""
          />
        </div>
      </container>
    </section>

    <!-- section - 2 -->
     <section class="bg-primary text-light p-5">
      <div class="container">
        <div class="">
          <h3>Sign Up For Our Newsletter</h3>
        </div>
      </div>
     </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
